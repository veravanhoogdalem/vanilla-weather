<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder="Enter a city..." 
            required 
            id="search-form-input"
            class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">Amsterdam</h1>
    <p class="weather-app-details">
       Tuesday 14:00, scattered clouds
       <br />
       Humidity: <strong>60%</strong>, Wind: <strong>3.13km/h </strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-temperature">2</div>
    <div class="weather-app-unit">°C</div>
    </div>
    </div>
    </main>

    <footer>
        This project was coded by 
        <a href="https://github.com/veravanhoogdalem/" target="_blank"> Vera van Hoogdalem</a>, 
        is 
        <a href="https://github.com/veravanhoogdalem/vanilla-weather/" target="_blank"> open-sources on Github </a>
        and 
        <a href="https://shecodes-weather-app-vera.netlify.app/" target="_blank"> hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
